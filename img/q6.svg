x="1054.01" y="66">he</tspan><tspan font-size="55" x="1126.42" y="66">left</tspan><tspan font-size="55" x="1217.26" y="66">them</tspan><tspan font-size="55" x="1352.13" y="66">there</tspan><tspan font-size="37" x="1472.28" y="49">2</tspan><tspan font-size="55" x="1490.61" y="66">.</tspan><tspan font-size="55" x="1520.64" y="66">This</tspan><tspan font-size="55" x="1626.85" y="66">was</tspan><tspan font-size="55" x="1730.16" y="66">probably</tspan><tspan font-size="55" x="1943.22" y="66">due</tspan><tspan font-size="55" x="2044.3" y="66">to</tspan><tspan font-size="55" x="2107.62" y="66">Draco</tspan><tspan font-size="55" x="2254.11" y="66">casting</tspan><tspan font-size="55" x="2426.3" y="66">a</tspan><tspan font-size="55" x="0" y="132">spell,</tspan><tspan font-size="55" x="133.398" y="132">likely</tspan><tspan font-size="55" x="263.313" y="132">a</tspan><tspan font-size="55" x="306.19" y="132">Stickfast</tspan><tspan font-size="55" x="508.933" y="132">hex,</tspan><tspan font-size="55" x="618.612" y="132">which</tspan><tspan font-size="55" x="768.075" y="132">sticks</tspan><tspan font-size="55" x="906.675" y="132">the</tspan><tspan font-size="55" x="997.7" y="132">target’s</tspan><tspan font-size="55" x="1181.35" y="132">shoes</tspan><tspan font-size="55" x="1326.81" y="132">to</tspan><tspan font-size="55" x="1390.38" y="132">the</tspan><tspan font-size="55" x="1481.4" y="132">ground</tspan><tspan font-size="37" x="1640.35" y="115">3</tspan><tspan font-size="55" x="1658.69" y="132">;</tspan><tspan font-size="55" x="1690.13" y="132">Draco</tspan><tspan font-size="55" x="1836.86" y="132">was</tspan><tspan font-size="55" x="1940.45" y="132">standing</tspan><tspan font-size="55" x="2146.49" y="132">nearby</tspan><tspan font-size="55" x="2317.45" y="132">at</tspan><tspan font-size="55" x="2378.18" y="132">the</tspan><tspan font-size="55" x="0" y="198">time,</tspan><tspan font-size="55" x="137.867" y="198">and</tspan><tspan font-size="55" x="243.077" y="198">Luna</tspan><tspan font-size="55" x="371.204" y="198">heard</tspan><tspan font-size="55" x="522.065" y="198">him</tspan><tspan font-size="55" x="628.994" y="198">mumble</tspan><tspan font-size="55" x="836.183" y="198">"</tspan><tspan font-size="55" x="857.954" y="198">coroshmoo</tspan>"<tspan font-size="55" x="1153.74" y="198">or</tspan><tspan font-size="55" x="1223.43" y="198">"colastoo“</tspan><tspan font-size="37" x="1456.72" y="181">4</tspan><tspan font-size="55" x="1475.05" y="198">,</tspan><tspan font-size="55" x="1510.37" y="198">which</tspan><tspan font-size="55" x="1664.85" y="198">sounds</tspan><tspan font-size="55" x="1845.11" y="198">like</tspan><tspan font-size="55" x="1942.83" y="198">"</tspan><tspan font-size="55" x="1964.6" y="198">Colloshoo</tspan>",<tspan font-size="55" x="2243.4" y="198">the</tspan><tspan font-size="55" x="2339.47" y="198">hex's</tspan><tspan font-size="55" x="0" y="264">incantation</tspan><tspan font-size="55" x="251.098" y="264">.</tspan><tspan font-size="37" x="264.848" y="247">3</tspan><tspan font-size="48" x="0" y="390">1.</tspan><tspan font-size="48" x="82.5" y="390">/Floochat</tspan><tspan font-size="48" x="269.271" y="390">.</tspan><tspan font-size="48" x="281.302" y="390">hog</tspan><tspan font-size="48" x="354.635" y="390">.</tspan><tspan font-size="48" x="366.667" y="390">net/</tspan><tspan font-size="48" x="450.313" y="390">cormacm</tspan><tspan font-size="48" x="633.073" y="390">-</tspan><tspan font-size="48" x="647.969" y="390">harryp</tspan><tspan font-size="48" x="776.302" y="390">/</tspan><tspan font-size="48" x="0" y="448">2.</tspan><tspan font-size="48" x="82.5" y="448">/Floochat</tspan><tspan font-size="48" x="269.271" y="448">.</tspan><tspan font-size="48" x="281.302" y="448">hog</tspan><tspan font-size="48" x="354.635" y="448">.</tspan><tspan font-size="48" x="366.667" y="448">net/</tspan><tspan font-size="48" x="450.313" y="448">harryp</tspan><tspan font-size="48" x="578.646" y="448">-</tspan><tspan font-size="48" x="5