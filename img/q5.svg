"66">had</tspan><tspan font-size="55" x="1086.3" y="66">cast</tspan><tspan font-size="55" x="1189.24" y="66">a</tspan><tspan font-size="55" x="1229.66" y="66">curse</tspan><tspan font-size="55" x="1363.11" y="66">on</tspan><tspan font-size="55" x="1435.06" y="66">Harry</tspan><tspan font-size="55" x="1572.61" y="66">(most</tspan><tspan font-size="55" x="1716.14" y="66">likely</tspan><tspan font-size="55" x="1843.62" y="66">a</tspan><tspan font-size="55" x="1884.07" y="66">Pimple</tspan><tspan font-size="55" x="2052.28" y="66">Jinx</tspan><tspan font-size="37" x="2134.85" y="49">3</tspan><tspan font-size="55" x="2153.18" y="66">),</tspan><tspan font-size="55" x="2197.64" y="66">and</tspan><tspan font-size="55" x="2295.38" y="66">he</tspan><tspan font-size="55" x="2365.62" y="66">was</tspan><tspan font-size="55" x="0" y="132">searching</tspan><tspan font-size="55" x="238.815" y="132">for</tspan><tspan font-size="55" x="328.327" y="132">a</tspan><tspan font-size="55" x="380.6" y="132">magical</tspan><tspan font-size="55" x="577.363" y="132">solution</tspan><tspan font-size="37" x="758.404" y="115">4</tspan><tspan font-size="55" x="776.738" y="132">.</tspan><tspan font-size="55" x="816.406" y="132">He</tspan><tspan font-size="55" x="904.2" y="132">later</tspan><tspan font-size="55" x="1032.72" y="132">told</tspan><tspan font-size="55" x="1146.91" y="132">Ron</tspan><tspan font-size="55" x="1259.36" y="132">that</tspan><tspan font-size="55" x="1376.44" y="132">he</tspan><tspan font-size="55" x="1458.51" y="132">had</tspan><tspan font-size="55" x="1568.07" y="132">discovered</tspan><tspan font-size="55" x="1834.94" y="132">a</tspan><tspan font-size="55" x="1887.21" y="132">remedy,</tspan><tspan font-size="55" x="2093.53" y="132">but</tspan><tspan font-size="55" x="2195.1" y="132">one</tspan><tspan font-size="55" x="2306.4" y="132">of</tspan><tspan font-size="55" x="2378.18" y="132">the</tspan><tspan font-size="55" x="0" y="198">ingredients</tspan><tspan font-size="55" x="265.283" y="198">was</tspan><tspan font-size="55" x="367.904" y="198">out</tspan><tspan font-size="55" x="459.685" y="198">of</tspan><tspan font-size="55" x="521.102" y="198">stock,</tspan><tspan font-size="55" x="667.31" y="198">so</tspan><tspan font-size="55" x="733.883" y="198">he</tspan><tspan font-size="55" x="805.635" y="198">needed</tspan><tspan font-size="55" x="989.679" y="198">to</tspan><tspan font-size="55" x="1052.31" y="198">“improvise”</tspan><tspan font-size="37" x="1317" y="181">5</tspan><tspan font-size="55" x="1335.33" y="198">.</tspan><tspan font-size="55" x="1364.69" y="198">Harry</tspan><tspan font-size="55" x="1503.75" y="198">probably</tspan><tspan font-size="55" x="1716.11" y="198">decided</tspan><tspan font-size="55" x="1908.75" y="198">to</tspan><tspan font-size="55" x="1971.38" y="198">steal</tspan><tspan font-size="55" x="2092.34" y="198">the</tspan><tspan font-size="55" x="2182.42" y="198">mucus</tspan><tspan font-size="55" x="2344.7" y="198">from</tspan><tspan font-size="55" x="0" y="264">Snape’s</tspan><tspan font-size="55" x="187.871" y="264">supplies</tspan><tspan font-size="55" x="389.4" y="264">rather</tspan><tspan font-size="55" x="545.76" y="264">than</tspan><tspan font-size="55" x="667.081" y="264">procure</tspan><tspan font-size="55" x="860.108" y="264">it</tspan><tspan font-size="55" x="910.388" y="264">by</tspan><tspan font-size="55" x="982.736" y="264">more</tspan><tspan font-size="55" x="1121.08" y="264">traditional</tspan><tspan font-size="55" x="1371.91" y="264">means</tspan><tspan font-size="55" x="1539.63" y="264">since</tspan><tspan font-size="55" x="1672.99" y="264">all</tspan><tspan font-size="55" x="1743.89" y="264">the</tspan><tspan font-size="55" x="1837.71" y="264">school’s</tspan><tspan font-size="55" x="2034.18" y="264">flobberworms</tspan><tspan font-size="55" x="2369.01" y="264">had</tspan><tspan font-size="55" x="0" y="330">died</tspan><tspan font-size="55" x="110" y="330">due</tspan><tspan font-size="55" x="207.396" y="330">to</tspan><tspan font-size="55" x="267.025" y="330">overeating</tspan><tspan font-size="55" x="517.092" y="330">lettuce</tspan>.<tspan font-size="37" x="686.171" y="313">6</tspan><tspan font-size="55" x="0" y="424">Alternatively,</tspan><tspan font-size="55" x="310.544" y="424">it’s</tspan><tspan font-size="55" x="393.158" y="424">possible</tspan><tspan font-size="55" x="593.519" y="424">that</tspan><tspan font-size="55" x="702.281" y="424">Cho</tspan><tspan font-size="55" x="806.965" y="424">was</tspan><tspan font-size="55" x="911.602" y="424">the</tspan><tspan font-size="55" x="1003.68" y="424">one</tspan><tspan font-size="55" x="1106.65" y="424">who</tspan><tspan font-size="55" x="1221.64" y="424">stole</tspan><tspan font-size="55" x="1347.52" y="424">the</tspan><tspan font-size="55" x="1439.6" y="424">mucus,</tspan><tspan font-size="55" x="1617.62" y="424">as</tspan><tspan font-size="55" x="1683.34" y="424">she</tspan><tspan font-size="55" x="1778.86" y="424">told</tspan><tspan font-size="55" x="1884.74" y="424">Katie</tspan><tspan font-size="55" x="2014.35" y="424">that</tspan><tspan font-size="55" x="2123.11" y="424">she</tspan><tspan font-size="55" x="2218.63" y="424">would</tspan><tspan font-size="55" x="2374.37" y="424">“do</tspan><tspan font-size="55" x="0" y="490">anything”</tspan><tspan font-size="55" x="230.633" y="490">for</tspan><tspan font-size="55" x="306.831" y="490">some</tspan><tspan font-size="55" x="442.04" y="490">flobberworm</tspan><tspan font-size="55" x="748.344" y="490">fritters</tspan><tspan font-size="55" x="911.602" y="490">with</tspan><tspan font-size="55" x="1023.32" y="490">mucus</tspan><tspan font-size="55" x="1169.99" y="490">.</tspan><tspan font-size="37" x="1183.74" y="473">6</tspan><tspan font-size="55" x="0" y="583">Collin</tspan><tspan font-size="55" x="139.631" y="583">might</tspan><tspan font-size="55" x="283.342" y="583">also</tspan><tspan font-size="55" x="388.025" y="583">be</tspan><tspan font-size="55" 